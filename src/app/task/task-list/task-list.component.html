<div class="task-container">
  <h2>Task List</h2>
  <div class="task-list">
    @for (task of taskList; track $index; let last = $last) {
      <div class="list-item">
        <task-list-item [task]=task [index]=$index/>
      </div>
      @if (!last) {
        <mat-divider></mat-divider>
      }
      } @empty {
      <h2 class="empty-message">No tasks have been created yet!</h2>
    }
  </div>
</div>
