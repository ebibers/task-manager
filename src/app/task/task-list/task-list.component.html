<div class="task-list">
  <h2>Tasks</h2>
  @for (task of tasks; track $index) {
    <div class="list-item">
      <task-list-item [task]=task/>
      <button (click)="removeTask($index)">Delete</button>
    </div>
    } @empty {
    <h2 class="empty-message">No tasks have been created yet!</h2>
  }
</div>
